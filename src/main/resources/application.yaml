server:
  port: 9092

spring:
  application:
    name: RatingService
  datasource:
    url: jdbc:mysql://localhost:3306/ratingmanagement
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  instance:
    appname: RATING-SERVICE
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    server-url:
      defaultZone: http://localhost:8761/eureka